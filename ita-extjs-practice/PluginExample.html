<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PluginExample</title>
    <link href="../resources/css/ext-all.css" rel="stylesheet" type="text/css"/>
    <script src="../adapter/ext/ext-base.js" type="text/javascript"></script>
    <script src="../ext-all.js" type="text/javascript"></script>
    <script>
        Ext.onReady(function () {
            ColorPlugin = function () {
                this.init = function (cmp) {
                    if (cmp.html.includes('plugin')) {
                        cmp.bodyStyle = 'color:red';
                    }
                };
            };
            new Ext.Panel({
                renderTo: 'test',
                title: 'plugin demo',
                html: 'Define a  panel plugin, when panel html content contains “plugin” key word, the font color turn into red.',
                plugins: [new ColorPlugin()]
            });
        })
    </script>
</head>
<body>
<div id="test"></div>
</body>
</html>
