<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>boxComponentExample</title>
    <link href="../../resources/css/ext-all.css" rel="stylesheet" type="text/css"/>
    <script src="../../adapter/ext/ext-base.js" type="text/javascript"></script>
    <script src="../../ext-all.js" type="text/javascript"></script>
    <script>
        Ext.onReady(function () {
            var boxComp = new Ext.BoxComponent({
                renderTo: 'boxComp',
                style: 'background-color: red; position:absolute;',
                pageX: 100,
                pageY: 100,
                width: 100,
                height: 100
            })
            boxComp.render();
        })
    </script>
</head>
<body>
<div id="boxComp"></div>
</body>
</html>
