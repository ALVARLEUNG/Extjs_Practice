<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>practice5</title>
    <link href="../../resources/css/ext-all.css" rel="stylesheet" type="text/css"/>
    <script src="../../adapter/ext/ext-base.js" type="text/javascript"></script>
    <script src="../../ext-all.js" type="text/javascript"></script>
    <script>
        Ext.onReady(function () {

            var root = new Ext.tree.TreeNode({text: 'tree'});
            var Fruits = new Ext.tree.TreeNode({text: 'Fruits'});
            var Apple = new Ext.tree.TreeNode({text: 'Appleüçé', checked: true});
            var Grapes = new Ext.tree.TreeNode({text: 'Grapesüçá', checked: true});
            var Pear = new Ext.tree.TreeNode({text: 'Pearüçå', checked: false});
            var Strawberry = new Ext.tree.TreeNode({text: 'Strawberryüçì', checked: false});
            var Watermelon = new Ext.tree.TreeNode({text: 'Watermelonüçâ', checked: false});
            var Vegetable = new Ext.tree.TreeNode({text: 'Vegetable', checked: false});

            root.appendChild(Fruits);
            Fruits.appendChild(Apple);
            Fruits.appendChild(Grapes);
            Fruits.appendChild(Pear);
            Fruits.appendChild(Strawberry);
            Fruits.appendChild(Watermelon);

            root.appendChild(Vegetable);

            var menu = new Ext.menu.Menu({
                items: [{
                    id: 'delete-node',
                    text: 'Delete Node'
                },
                    {
                        id: 'show-node',
                        text: 'Show Node'
                    }],
                listeners: {
                    itemclick: function (item) {
                        switch (item.id) {
                            case 'delete-node':
                                var n = item.parentMenu.contextNode;
                                if (n.parentNode) {
                                    n.remove();
                                }
                                break;
                            case 'show-node':
                                console.log(item.parentMenu.contextNode.text)
                                Ext.Msg.alert(item.parentMenu.contextNode.text);
                        }
                    }
                }
            })

            var tree = new Ext.tree.TreePanel({
                renderTo: 'tree',
                width: '300',
                rootVisible: false,
                root: root,
                enableDD: true,
                contextMenu: menu,
                listeners: {
                    'collapsenode': function (node) {
                        Ext.Msg.alert('collapse', 'ÂÖ≥Èó≠' + node.text);
                    },
                    'expandnode': function (node) {
                        Ext.Msg.alert('expand', 'Â±ïÂºÄ' + node.text);
                    },
                    contextmenu: function (node, e) {
                        node.select();
                        var c = node.getOwnerTree().contextMenu;
                        c.contextNode = node;
                        c.showAt(e.getXY());
                    }
                }
            });

            var tree1 = new Ext.tree.TreePanel({
                renderTo: 'tree1',
                enableDD: true,
                root: new Ext.tree.TreeNode({text: 'tree'})
            })

            tree.on('nodedrop', function (e) {
                Ext.Msg.alert('Drop Event', 'current node: '+ e.dropNode.text+', drop node: '+e.target.text);
            })

            var treeEditor = new Ext.tree.TreeEditor(tree, {
                allowBlank: false
            })

            root.expand()
        })
    </script>
</head>
<body>
<div id="tree"></div>
<div id="tree1"></div>
</body>
</html>
