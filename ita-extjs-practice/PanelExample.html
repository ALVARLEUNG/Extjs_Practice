<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CustomizeExample</title>
</head>
<link href="../resources/css/ext-all.css" rel="stylesheet" type="text/css"/>
<script src="../adapter/ext/ext-base.js" type="text/javascript"></script>
<script src="../ext-all.js" type="text/javascript"></script>
<script type="text/javascript" src="../CustomizeComponent/CancelButton.js"></script>
<script>
    Ext.onReady(function () {
        var panel = new Ext.Panel({
            title: 'super cool panel',
            renderTo: 'test',
            height: 200,
            width: 200,
            style: 'text-align: center;margin-left: 48%;',
            items: [
                {
                    id: 'cancelButton',
                    xtype: 'HelloWorld.CustomizeComponent.CancelButton',
                }
            ]
        });
        panel.render();
    })
</script>
<body>
<div id="test"></div>
</body>
<style>
    .x-btn button {
        background-color: red;
        color: white;
    }
</style>
</html>
